<body>
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><a href="../index.html"><img class="logo-img"
                        src="../../../../assets/logo/logo.png" alt="logo"></a><span class="splash-description">Please enter your
                    user information.</span></div>
            <div class="card-body">
                <form [formGroup]="this.userAuthForm" (ngSubmit)="onSubmitUserAuthForm()">
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" type="text" placeholder="Username"
                            autocomplete="off" formControlName="userName">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" type="password" placeholder="Password" formControlName="password">
                    </div>
                    <div class="form-group">
                        <label for="input-select">Login As a</label>
                        <select class="form-control" id="input-select" formControlName="flag">
                            <option value="G">Governer</option>
                            <option value="RC">Region Chairperson</option>
                            <option value="ZC">Zone Chairperson</option>
                            <option value="CNTU">Context User</option>
                            <option value="CU">Club User</option>
                            <option value="E">Evaluator</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember
                                Me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!this.userAuthForm.valid">Sign in</button>
                </form>
            </div>
            <!-- <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Create An Account</a>
                </div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Forgot Password</a>
                </div>
            </div> -->
        </div>
    </div>
</body>
